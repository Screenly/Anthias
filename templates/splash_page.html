<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Screenly</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/screenly.css" rel="stylesheet" />
  </head>
  <body class="splash">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="logo-container page-header text-center">
            <img src="/static/img/screenly_ose_logo_large.png" class="img-fluid"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          {% if context.ip_lookup %}
            <p>To manage the content on this screen, just point your browser to:</p>
            <div class="form-actions">
              <a href="{{context.msg}}">{{context.msg}}</a>
            </div>
          {% else %}
            <p>{{context.msg}}</p>
          {% endif %}
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
