version: "2"
services:
  anthias-wifi-connect:
    image: screenly/srly-ose-wifi-connect:BOARD_TAG
    environment:
      PORTAL_LISTENING_PORT: 8000
      CHECK_CONN_FREQ: 10
      PORTAL_SSID: 'Anthias WiFi Connect'
      DBUS_SYSTEM_BUS_ADDRESS: 'unix:path=/host/run/dbus/system_bus_socket'
    restart: "on-failure"
    network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: "1"
      io.balena.features.firmware: "1"

  anthias-server:
    image: screenly/srly-ose-server:BOARD_TAG
    environment:
      - HOME=/data
      - LISTEN=0.0.0.0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    devices:
      - "/dev/vchiq:/dev/vchiq"
    restart: always
    volumes:
      - resin-data:/data
    labels:
      io.balena.features.supervisor-api: '1'

  anthias-viewer:
    image: screenly/srly-ose-viewer:BOARD_TAG
    depends_on:
      - anthias-server
    environment:
      - HOME=/data
      - PORT=80
      - NOREFRESH=1
      - LISTEN=anthias-nginx
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      default:
      anthias-extra-1:
    privileged: true
    restart: always
    volumes:
      - resin-data:/data
    labels:
      io.balena.features.supervisor-api: '1'

  anthias-websocket:
    image: screenly/srly-ose-websocket:BOARD_TAG
    depends_on:
      - anthias-server
    environment:
      - HOME=/data
      - LISTEN=0.0.0.0
    restart: always
    volumes:
      - resin-data:/data

  anthias-celery:
    image: screenly/srly-ose-celery:BOARD_TAG
    depends_on:
      - anthias-server
      - redis
    environment:
      - HOME=/data
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    devices:
      - "/dev/vchiq:/dev/vchiq"
    restart: always
    volumes:
      - resin-data:/data
    labels:
      io.balena.features.supervisor-api: '1'

  redis:
    image: screenly/srly-ose-redis:BOARD_TAG
    ports:
      - 127.0.0.1:6379:6379
    restart: always
    volumes:
      - redis-data:/var/lib/redis

  anthias-nginx:
    image: screenly/srly-ose-nginx:BOARD_TAG
    ports:
      - 80:80
    environment:
      - HOME=/data
    depends_on:
      - anthias-server
      - anthias-websocket
    networks:
      default:
      anthias-extra-1:
        aliases:
          - 'anthias-nginx'
          - 'srly-ose-nginx'
    restart: always
    volumes:
      - resin-data:/data:ro

networks:
  anthias-extra-1:

volumes:
  resin-data:
  redis-data:
