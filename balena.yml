name: "Checkin Signage"
type: "sw.application"
description: >-
  Digital signage solution with AirPlay support
post-provisioning: >-

  ## Introduction

  Checkin Signage is digital signage software based on Anthias, with added AirPlay support via Checkin Cast.

  With Checkin Signage, a monitor/TV and a Raspberry Pi, you can create a remotely managed screen that can display:

  * Images

  * Video

  * Web pages

  * Video feeds (RTSP)

  * AirPlay streams (via Checkin Cast)

