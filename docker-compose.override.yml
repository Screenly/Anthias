version: "2"
services:
  srly-ose-server:
    image: screenly/srly-ose-server:${DOCKER_TAG}
    environment:
      - HOME=/data
      - LISTEN=0.0.0.0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - 80:8080
    restart: always
    volumes:
      - /home/pi/.screenly:/data/.screenly
      - /home/pi/screenly_assets:/data/screenly_assets
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  srly-ose-viewer:
    image: screenly/srly-ose-viewer:${DOCKER_TAG}-${DEVICE_TYPE}
    depends_on:
      - srly-ose-server
    environment:
      - HOME=/data
      - NOREFRESH=1
      - PORT=80
    network_mode: "host"
    privileged: true
    restart: always
    volumes:
      - /home/pi/.screenly:/data/.screenly
      - /home/pi/screenly_assets:/data/screenly_assets
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  srly-ose-websocket:
    image: screenly/srly-ose-websocket:${DOCKER_TAG}
    depends_on:
      - srly-ose-server
    environment:
      - HOME=/data
      - LISTEN=0.0.0.0
    privileged: true
    restart: always
    volumes:
      - /home/pi/.screenly:/data/.screenly
      - /home/pi/screenly_assets:/data/screenly_assets
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  srly-ose-celery:
    image: screenly/srly-ose-celery:${DOCKER_TAG}
    depends_on:
      - srly-ose-server
      - redis
    environment:
      - HOME=/data
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    privileged: true
    restart: always
    volumes:
      - /home/pi/.screenly:/data/.screenly
      - /home/pi/screenly_assets:/data/screenly_assets
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  redis:
    image: screenly/srly-ose-redis:${DOCKER_TAG}

  srly-ose-nginx:
    image: screenly/srly-ose-nginx:${DOCKER_TAG}
    depends_on:
      - srly-ose-server
    environment:
      - HOME=/data
    depends_on:
      - srly-ose-server
      - srly-ose-websocket
    restart: always
    volumes:
      - /home/pi/.screenly:/data/.screenly:ro
      - /home/pi/screenly_assets:/data/screenly_assets:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

volumes:
    screenly-data:
