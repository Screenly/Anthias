name: Run Unit Tests

on:
  push:
    branches:
      - master
      - production
    paths-ignore:
      - 'webview/**'
      - '.github/workflows/build-webview.yaml'
      - README.md
  pull_request:
    branches:
      - master

jobs:
  # TODO: Move to docker-build.yaml when ready.
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check pip version
        run: |
          which pip
          pip --version

      - name: Check Python version
        run: |
          which python
          python --version

      - name: Check if Docker is pre-installed
        run: |
          which docker
          docker --version
