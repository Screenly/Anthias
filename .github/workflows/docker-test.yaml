name: Run Unit Tests

on:
  push:
    branches:
      - master
    paths:
      - '**/**'
      - '!.editorconfig'
      - '!README.md'
      - '!CONTRIBUTING.md'
      - '!webview/**'
      - '!website/**'
      - '!.github/workflows/build-webview.yaml'
      - '!.github/workflows/build-balena-disk-image.yaml'
      - '!.github/release.yml'
      - '!.github/dependabot.yml'
      - '!docs/**'
      - '!.cursor/**'
  pull_request:
    branches:
      - master
    paths:
      - '**/**'
      - '!.editorconfig'
      - '!README.md'
      - '!CONTRIBUTING.md'
      - '!webview/**'
      - '!website/**'
      - '!.github/workflows/build-webview.yaml'
      - '!.github/workflows/build-balena-disk-image.yaml'
      - '!.github/release.yml'
      - '!.github/dependabot.yml'
      - '!docs/**'
      - '!.cursor/**'
  workflow_call:

jobs:
  run-typescript-tests:
    uses: ./.github/workflows/test-runner.yml
    with:
      test-type: 'typescript'
      python-version: '3.11'

  run-python-tests:
    uses: ./.github/workflows/test-runner.yml
    with:
      test-type: 'python'
      python-version: '3.11'
