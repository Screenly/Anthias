name: Run Unit Tests

on:
  push:
    branches:
      - master
      - production
    paths-ignore:
      - 'webview/**'
      - '.github/workflows/build-webview.yaml'
      - README.md
  pull_request:
    branches:
      - master

jobs:
  # TODO: Move to docker-build.yaml when ready.
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check pip version
        run: |
          which pip
          pip --version

      - name: Check Python version
        run: |
          which python
          python --version

      - name: Check if Docker is pre-installed
        run: |
          which docker
          docker --version

      - name: Check if Docker Compose is pre-installed
        run: |
          which docker-compose
          docker-compose --version

      - name: Build using Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml build

      - name: Start the test container
        run: |
          docker-compose -f docker-compose.test.yml up -d

      - name: Run the tests inside the container
        run: |
          docker-compose -f docker-compose.test.yml exec srly-ose-test bash ./bin/run_tests.sh

      - name: Stop the test container
        run: |
          docker-compose -f docker-compose.test.yml down
