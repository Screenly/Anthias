[tool.poetry]
name = "anthias"
version = "0.18.8"
description = "The world's most popular open source digital signage project."
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.9,<3.12"

[tool.poetry.group.dev-host.dependencies]
ruff = "^0.8.4"

[tool.poetry.group.docker-image-builder.dependencies]
click = '^8.1.7'
jinja2 = '^3.1.6'
pygit2 = '^1.15.1'
requests = '^2.32.4'
python-on-whales = '^0.73.0'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Exclude files/directories
exclude = ["anthias_app/migrations/*.py"]

# Line length configuration
line-length = 79

# Python target version
target-version = "py39"

# Enable all rules by default
lint.select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "W",  # pycodestyle warnings
    "I",  # isort
    "N",  # pep8-naming
    "B",  # flake8-bugbear
    "A",  # flake8-builtins
]

# Ignore specific rules
lint.ignore = [
    "N801",  # Ignore class naming convention for API versioning throughout the codebase
    "A002",
    "A004",
]

[tool.ruff.lint.per-file-ignores]
"bin/migrate.py" = ["E501"]
