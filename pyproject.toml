[tool.poetry]
name = "anthias"
version = "0.18.8"
description = "The world's most popular open source digital signage project."
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.9,<3.12"

[tool.poetry.group.dev-host.dependencies]
flake8 = "^5.0.4" # TODO: Remove in favor of `ruff`.
ruff = "^0.6.9"

[tool.poetry.group.docker-image-builder.dependencies]
click = '^8.1.7'
jinja2 = '^3.1.4'
pygit2 = '^1.15.1'
requests = '^2.32.3'
python-on-whales = '^0.73.0'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Exclude files/directories
exclude = ["anthias_app/migrations/*.py"]

# Line length configuration
line-length = 120

# Python target version
target-version = "py39"

# Enable all rules by default
select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "W",  # pycodestyle warnings
    "I",  # isort
    "N",  # pep8-naming
    "B",  # flake8-bugbear
    "A",  # flake8-builtins
]

# Ignore specific rules
ignore = []

[tool.ruff.per-file-ignores]
"bin/migrate.py" = ["E501"]
