  anthias-websocket:
    image: screenly/anthias-websocket:latest-x86
    build:
      context: .
      dockerfile: docker/Dockerfile.websocket.dev
      cache_from:
        - screenly/srly-ose-base:latest-x86
        - screenly/srly-ose-websocket:latest-x86
    depends_on:
      - anthias-base
      - anthias-server
    environment:
      - HOME=/data
      - LISTEN=0.0.0.0
    restart: always
    volumes:
      - resin-data:/data

  anthias-celery:
    image: screenly/anthias-celery:latest-x86
    build:
      context: .
      dockerfile: docker/Dockerfile.celery.dev
      cache_from:
        - screenly/srly-ose-base:latest-x86
        - screenly/srly-ose-celery:latest-x86
    depends_on:
      - anthias-base
      - anthias-server
      - redis
    environment:
      - HOME=/data
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always
    volumes:
      - resin-data:/data

  redis:
    image: redis:alpine

  anthias-nginx:
    image: screenly/anthias-nginx:latest-x86
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx.dev
    ports:
      - 8000:80
    environment:
      - HOME=/data
    depends_on:
      - anthias-base
      - anthias-server
      - anthias-websocket
    restart: always
    volumes:
      - resin-data:/data:ro

volumes:
    resin-data:
    redis-data:
