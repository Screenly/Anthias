  anthias-websocket:
    build:
      context: .
      dockerfile: docker/Dockerfile.websocket
    depends_on:
      - anthias-server
    environment:
      - HOME=/data
      - LISTEN=0.0.0.0
    restart: always
    volumes:
      - anthias-data:/data

  anthias-celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.celery
    depends_on:
      - anthias-server
      - redis
    environment:
      - HOME=/data
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always
    volumes:
      - anthias-data:/data

  redis:
    platform: "linux/amd64"
    image: redis:alpine

  anthias-nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    ports:
      - 8000:80
    environment:
      - HOME=/data
    depends_on:
      - anthias-server
      - anthias-websocket
    restart: always
    volumes:
      - anthias-data:/data:ro

volumes:
    anthias-data:
    redis-data:
