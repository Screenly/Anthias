version: "2.2"
services:
  anthias-base:
    image: screenly/anthias-base:latest-x86
    build:
      context: .
      dockerfile: docker/Dockerfile.base.dev
      cache_from:
        - screenly/srly-ose-base:latest-x86

  anthias-server:
    image: screenly/anthias-server:latest-x86
    build:
      context: .
      dockerfile: docker/Dockerfile.server.dev
      cache_from:
        - screenly/srly-ose-base:latest-x86
        - screenly/srly-ose-server:latest-x86
    depends_on:
      - anthias-base
    environment:
      - HOME=/data
      - LISTEN=0.0.0.0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always
    volumes:
      - resin-data:/data

