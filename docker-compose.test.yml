version: "2.2"
services:
  anthias-base:
    image: screenly/anthias-base:latest-x86
    build:
      context: .
      dockerfile: docker/Dockerfile.base.dev
      cache_from:
        - screenly/srly-ose-base:latest-x86

  anthias-test:
    image: screenly/anthias-test:latest-x86
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    depends_on:
      - anthias-base
    environment:
      - HOME=/data
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    stdin_open: true
    tty: true
    volumes:
      - .:/usr/src/app
      - resin-data:/data

  anthias-celery:
    image: screenly/anthias-celery:latest-x86
    build:
      context: .
      dockerfile: docker/Dockerfile.celery.dev
      cache_from:
        - screenly/srly-ose-base:latest-x86
        - screenly/srly-ose-celery:latest-x86
    depends_on:
      - anthias-base
      - anthias-test
      - redis
    environment:
      - HOME=/data
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always
    volumes:
      - resin-data:/data

  redis:
    image: redis:alpine

volumes:
  resin-data:
  redis-data:
