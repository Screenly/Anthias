- name: Ensure folder exist
  file:
    path: "/home/pi/.screenly"
    state: directory
    owner: pi
    group: pi

- name: Copy Screenly default config
  copy:
    owner: pi
    group: pi
    src: screenly.conf
    dest: /home/pi/.screenly/screenly.conf
    force: no

- name: Remove deprecated parameter "listen"
  lineinfile:
    regexp: '^.*listen.*'
    state: absent
    dest: /home/pi/.screenly/screenly.conf

- name: Install pip dependencies
  pip: requirements=/home/pi/screenly/requirements.txt

- name: Create default assets database if does not exists
  copy:
    owner: pi
    group: pi
    src: screenly.db
    dest: /home/pi/.screenly/screenly.db
    force: no

- name: Run database migration
  become: no
  command: python /home/pi/screenly/bin/migrate.py
  register: migrate

- debug: msg="{{ migrate.stdout }}"

- name: Copy screenly_utils.sh
  copy:
    src: screenly_utils.sh
    dest: /usr/local/bin/screenly_utils.sh
    mode: 0755
    owner: root
    group: root

- cron:
    name: Cleanup screenly_assets
    minute: 0
    hour: 1
    job: "/usr/local/bin/screenly_utils.sh cleanup"
    user: pi

- name: Copy screenly_overrides
  copy:
    src: screenly_overrides
    dest: /etc/sudoers.d/screenly_overrides
    mode: 0440
    owner: root
    group: root

- name: Copy screenly systemd units
  copy:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item }}"
  with_items: "{{ screenly_systemd_units }}"

- name: Enable screenly systemd services
  systemd:
    name: "{{ item }}"
    enabled: yes
  with_items: "{{ screenly_systemd_units }}"

- name: Disable deprecated systemd services
  systemd:
    name: "{{ item }}"
    enabled: no
  with_items:
    - screenly-viewer.service
    - matchbox.service
    - X.service

- name: Remove deprecated systemd units
  file:
    path: "/etc/systemd/system/{{ item }}"
    state: absent
  with_items:
    - screenly-viewer.service
    - matchbox.service
    - X.service

- name: Create screenly-viewer container
  docker_container:
    name: screenly-viewer
    image: amolodykh/screenly-viewer
    pull: true
    state: present
    restart_policy: unless-stopped
    network_mode: host
    privileged: yes
    volumes:
      - /home/pi/screenly:/home/pi/screenly
      - /home/pi/.screenly:/home/pi/.screenly
      - /home/pi/screenly_assets:/home/pi/screenly_assets
